<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>

		//Escreva um script que apresente todos os números ímpares entre 1 e 100.

		for(let index = 1; index <= 1000; index++ ){
			if(index % 2 === 0 )(
				document.write(index+' ')
			)
		}

	</script>
</body>

</html>
