<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>

		//Escreva uma função para a impressão de mensagens, esta função deve receber como
		//parâmetros uma mensagem e o número de vezes que a mensagem deve aparecer.

		function imprimir(mensagem, vezes) {
			for (let i = 1; i <= vezes; i++) {
				document.write(mensagem)
			}
		}

		imprimir('Boa tarde! ', 5)

	</script>
</body>

</html>
