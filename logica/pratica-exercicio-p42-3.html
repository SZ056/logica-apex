<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>

		//Escreva um script que solicite a idade do usuário e em seguida escreva a mensagem ‘Você é
		//adulto!’ caso a idade informada seja maior ou igual a 18.

		let idadeUsuario = window.prompt('Qual sua idade?');

		idadeUsuario = parseInt(idadeUsuario)

		if (idadeUsuario >= 18) (
			document.write('Você é adulto.')
		);

		else (
			document.write('Você é menor de idade.')
		);
	</script>
</body>

</html>
