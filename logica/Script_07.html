<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		let numeroSec = Math.random() * (50 + 1);
		let numeroDig = window.prompt('Digite um número entre 1 e 50.');

		numeroDig = parseInt(numeroDig);

		if (numeroDig && numeroDig === numeroSec) (
			document.write('<h1> Parabéns, você acertou. O número era ' + numeroSec + '.</h1>')
		);

		else (
			document.write('<h1>Errou.</h1>')
		);
	</script>
</body>

</html>
