<!DOCTYPE html>
<html lang="pt">

<body>
	<script>

		let = valorA = true;
		let = valorB = true;
		let = valorC = false;

		let q1 = valorA && valorA;
		let q2 = valorA && valorB;
		let q3 = valorA && valorB && valorC;
		let q4 = valorA && valorC;
		let q5 = valorB && valorC;
		let q6 = valorA || valorB;
		let q7 = valorA || valorC;
		let q8 = valorA || valorB || valorC;
		let q9 = valorC || valorC;

		document.write('<p>valorA = true<br>')
		document.write('valorB = true <br>')
		document.write('valorC = false </p>')
		document.write('valorA && valorA = ' + q1 + '<br>')
		document.write('valorA && valorB = ' + q2 + '<br>')
		document.write('valorA && valorB && valorC = ' + q3 + '<br>')
		document.write('valorA && valorC = ' + q4 + '<br>')
		document.write('valorB && valorC = ' + q5 + '<br>')
		document.write('valorA || valorB = ' + q6 + '<br>')
		document.write('valorA || valorC = ' + q7 + '<br>')
		document.write('valorA || valorB || valorC = ' + q8 + '<br>')
		document.write('valorC || valorC = ' + q9)

	</script>
</body>

</html>
