<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>

		//Escreva um script que solicite um número ao usuário e em seguida escreva o valor do número
		//informado multiplicado por 5. O script deve continuar solicitando novos números até que o
		//usuário digite um número negativo.

		let numUsuario = window.prompt('Informe um número.');
		document.write(numUsuario * 5 + ' ');

		while (numUsuario > 0) {
			let numUsuario = window.prompt('Informe um número.');
		}
	</script>
</body>

</html>
