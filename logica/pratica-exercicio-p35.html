<!DOCTYPE html>
<html lang="pt">

<body>
	<script>

		let numero = window.prompt('Informe um número qualquer.');
		//numero = parseInt(numero);

		let q1 = numero < 10;
		let q2 = numero <= 100;
		let q3 = numero == 20;
		let q4 = numero != 50;
		let q5 = numero > 30;
		let q6 = numero < 25;

		document.write('<p>' + numero + ' é menor que 10? ' + q1 + '</p>');
		document.write('<p>' + numero + ' é menor ou igual a 100? ' + q2 + '</p>');
		document.write('<p>' + numero + ' é igual a 20? ' + q3 + '</p>');
		document.write('<p>' + numero + ' é diferente de 50? ' + q4 + '</p>');
		document.write('<p>' + numero + ' é maior que 30? ' + q5 + '</p>');
		document.write('<p>' + numero + ' é maior ou igual a 25? ' + q6 + '</p>');

	</script>
</body>

</html>
