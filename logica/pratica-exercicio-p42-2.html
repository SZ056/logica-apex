<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>

		//Escreva um script que leia um número informado pelo usuário e em seguida escreva uma 
		//mensagem indicando se o número é par ou impar. (Considere número par o número cujo resto 
		//da divisão por 2 seja igual a Zero)

		let numInformado = window.prompt('Digite um número.');

		numInformado = parseInt(numInformado);

		if (numInformado % 2 === 0) (
			document.write(numInformado + ' é um número par.')
		);

		else (
			document.write(numInformado + ' é um número ímpar.')
		);
	</script>
</body>

</html>
