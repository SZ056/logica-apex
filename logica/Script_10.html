<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>
		function soma(a, b) {
			return a + b;
		};

		function escreverSoma(a, b) {
			document.write('<p>' + a + ' + ' + b + '=' + soma(a,b));
		}

		escreverSoma(10, 23);
		escreverSoma(50, 47);
		escreverSoma(29, 48);
		escreverSoma(88, 43);
		escreverSoma(123, 19);
		escreverSoma(19, 17);

	</script>
</body>

</html>
