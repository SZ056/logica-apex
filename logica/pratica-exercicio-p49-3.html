<!DOCTYPE html>
<html lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title></title>
</head>

<body>
	<script>

		//Escreva todos os números pares entre o número 101 e o número 200.

		let contagem = 101;
		while (contagem <= 200) {

			if (contagem % 2 === 0) (
				document.write(contagem + ' ')
			);

			contagem++;

		};
	</script>

</body>

</html>
