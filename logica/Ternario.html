<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<script>
		let
		idade = window.prompt('Informe sua idade:');
		idade = parseInt(idade);
		
		let mensagem = idade >= 18 ? 'Você é maior de idade.' : 'Voce é menor de idade.';
		
		document.write('<h3>' + mensagem + '</h3>');
	</script>
</body>

</html>
